    <style>
        :root {
            --brand-color: #BF5B3F;
            --background-color: #F8F9FA;
            --surface-color: #FFFFFF;
            --text-primary: #212529;
            --text-secondary: #6C757D;
            --border-color: #DEE2E6;
        }
        body { font-family: 'Montserrat', sans-serif; background-color: var(--background-color); }
        .font-serif { font-family: 'Cormorant Garamond', serif; }
        .brand-color { color: var(--brand-color); }
        .bg-brand-color { background-color: var(--brand-color); }
        .bg-brand-color-light { background-color: rgba(191, 91, 63, 0.1); }
        .border-brand-color { border-color: var(--brand-color); }
        .hover\:bg-brand-color-dark:hover { background-color: #A64B35; }
        .ring-brand-color { --tw-ring-color: var(--brand-color); }
        .nav-item.active { background-color: var(--brand-color-light); color: var(--brand-color); font-weight: 600; }
        .content-section { display: none; }
        .content-section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .fade-in { animation: fadeIn 0.5s ease-out forwards; }
        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        /* Style pour les inputs */
        .form-input {
            margin-top: 0.25rem;
            display: block;
            width: 100%;
            border-radius: 0.5rem;
            border: 1px solid var(--border-color);
            padding: 0.75rem 1rem;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .form-input:focus {
            outline: none;
            border-color: var(--brand-color);
            box-shadow: 0 0 0 3px rgba(191, 91, 63, 0.2);
        }
        .card {
            background-color: var(--surface-color);
            padding: 2rem;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,.05), 0 2px 4px -1px rgba(0,0,0,.03);
            border: 1px solid var(--border-color);
        }
    </style>
</head>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // L'URL de votre backend déployé sur Render ou en local
        const API_BASE_URL = 'https://repup-test.onrender.com'; // Mettez votre URL de backend ici

        const authOverlay = document.getElementById('auth-overlay');
        const mainApp = document.getElementById('main-app');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const logoutBtn = document.getElementById('logout-btn');
        const contentArea = document.getElementById('content-area');

        // --- AUTHENTICATION (CORRIGÉE) ---
        async function fetchWithAuth(url, options = {}) {
            const token = localStorage.getItem('jwt_token');
            const headers = { 'Content-Type': 'application/json', ...options.headers };
            if (token) headers['Authorization'] = `Bearer ${token}`;
            
            const response = await fetch(`${API_BASE_URL}${url}`, { ...options, headers });

            if (response.status === 401) {
                logout();
                throw new Error('Session expirée. Veuillez vous reconnecter.');
            }
            if (!response.ok) {
                let errorMsg = `Erreur du serveur (code: ${response.status})`;
                try {
                    const errorData = await response.json();
                    // Use a more specific error message from the API if available
                    errorMsg = errorData.error || errorData.message || errorMsg;
                } catch (e) {
                    // The response body was not JSON. The default message is fine.
                    console.error("Could not parse error response as JSON.", e);
                }
                throw new Error(errorMsg);
            }
            if (response.headers.get('Content-Length') === '0' || response.status === 204) return null;
            return response.json();
        }
        
        function logout() {
            localStorage.removeItem('jwt_token');
            mainApp.classList.add('hidden');
            authOverlay.classList.remove('hidden');
        }

        logoutBtn.addEventListener('click', logout);

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const button = document.getElementById('login-button');
            const errorP = document.getElementById('login-error');
            errorP.textContent = '';
            button.disabled = true;
            button.textContent = 'Connexion...';
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            try {
                const data = await fetchWithAuth('/api/login', {
                    method: 'POST',
                    body: JSON.stringify({ email, password })
                });
                localStorage.setItem('jwt_token', data.access_token);
                initializeApp();
            } catch (error) {
                errorP.textContent = error.message;
            } finally {
                button.disabled = false;
                button.textContent = 'Se connecter';
            }
        });

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const button = document.getElementById('register-button');
            const errorP = document.getElementById('register-error');
            errorP.textContent = '';
            button.disabled = true;
            button.textContent = 'Inscription...';

            const restaurant_name = document.getElementById('register-resto-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            try {
                const data = await fetchWithAuth('/api/register', {
                    method: 'POST',
                    body: JSON.stringify({ restaurant_name, email, password })
                });
                alert(data.message + " Vous pouvez maintenant vous connecter.");
                loginForm.reset();
                registerForm.reset();
            } catch (error) {
                errorP.textContent = error.message;
            } finally {
                button.disabled = false;
                button.textContent = "S'inscrire";
            }
        });

        // --- NAVIGATION ---
        function switchTab(hash) {
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.toggle('active', item.getAttribute('href') === hash);
            });
            document.querySelectorAll('.content-section').forEach(section => {
                section.classList.toggle('active', `#${section.id}` === hash);
            });
        }

        document.getElementById('sidebar-nav').addEventListener('click', (e) => {
            const navLink = e.target.closest('a');
            if (navLink) {
                e.preventDefault();
                const targetId = navLink.getAttribute('href');
                window.location.hash = targetId;
                switchTab(targetId);
            }
        });

        // --- RENDER FUNCTIONS ---
        function renderDashboard() {
            const section = document.getElementById('dashboard');
            section.innerHTML = `

                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">

                    <div class="card"><h3 class="text-sm font-semibold text-gray-500">Note moyenne</h3><p class="text-3xl font-bold mt-1">4.8 <span class="text-yellow-400">★</span></p></div>
                    <div class="card"><h3 class="text-sm font-semibold text-gray-500">Serveur du mois</h3><p class="text-3xl font-bold mt-1">Clara</p></div>
                    <div class="card"><h3 class="text-sm font-semibold text-gray-500">Feedbacks privés</h3><p class="text-3xl font-bold mt-1">3</p></div>
                </div>
                 <div class="card">
                    <h2 class="text-2xl font-bold font-serif mb-4">Tendance des avis</h2>
                    <div class="h-80"><canvas id="reviewsTrendChart"></canvas></div>
                </div>
            `;
            const ctx = document.getElementById('reviewsTrendChart').getContext('2d');
            new Chart(ctx, { type: 'line', data: { labels: ['Jan', 'Fév', 'Mar', 'Avr', 'Mai', 'Juin', 'Juil'], datasets: [{ label: 'Avis reçus', data: [65, 59, 80, 81, 56, 55, 128], borderColor: 'var(--brand-color)', backgroundColor: 'var(--brand-color-light)', fill: true, tension: 0.4 }] }, options: { responsive: true, maintainAspectRatio: false, scales: { y: { beginAtZero: true } } } });
        }
        
        // --- RENDER PAGE SETTINGS (CORRIGÉE) ---
        async function renderPageSettings() {
            const section = document.getElementById('page-settings');
            section.innerHTML = `<div class="text-center p-10">Chargement...</div>`;
            try {
                // On suppose que le backend renvoie maintenant un champ 'slug'.
                const settings = await fetchWithAuth('/api/restaurant');
                const availableLangs = { 'fr': 'Français', 'en': 'English', 'es': 'Español', 'it': 'Italiano' };
                
                // Codage défensif : s'assurer que enabledLanguages est un tableau
                const enabledLanguages = Array.isArray(settings.enabledLanguages) ? settings.enabledLanguages : [];

                section.innerHTML = `
                    <h1 class="text-4xl font-bold font-serif mb-8">Gestion de la Page de Collecte d'Avis</h1>
                    <form id="page-settings-form">
                        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">

                                        <div class="flex items-center gap-6">

                                            </div>
                                        </div>
                                        <div>
                                            <label for="primary-color" class="block text-sm font-medium text-gray-700">Couleur principale</label>
                                            <input type="color" id="primary-color" value="${settings.primaryColor || '#BF5B3F'}" class="mt-1 h-10 w-20 rounded-md border-gray-300 p-1">
                                        </div>
                                    </div>
                                </div>
                                <div class="card">
                                    <h2 class="text-2xl font-bold font-serif mb-4">Liens de Notation</h2>
                                    <div class="space-y-4">
                                        <div>
                                            <label for="google-link" class="block text-sm font-medium text-gray-700">Lien direct pour laisser un avis Google</label>
                                            <input type="url" id="google-link" value="${settings.googleLink || ''}" class="form-input" placeholder="https://search.google.com/local/writereview?placeid=...">
                                        </div>
                                        <div>
                                            <label for="tripadvisor-link" class="block text-sm font-medium text-gray-700">Lien direct pour laisser un avis TripAdvisor</label>
                                            <input type="url" id="tripadvisor-link" value="${settings.tripadvisorLink || ''}" class="form-input" placeholder="https://www.tripadvisor.com/UserReview-g...-d...">
                                        </div>
                                    </div>

                                <div class="card">
                                    <h2 class="text-2xl font-bold font-serif mb-4">Langues</h2>
                                    <p class="text-sm text-gray-600 mb-4">Sélectionnez les langues à proposer sur votre page de collecte d'avis.</p>
                                    <div id="languages-container" class="grid grid-cols-2 sm:grid-cols-3 gap-4">
                                        ${Object.entries(availableLangs).map(([code, name]) => `
                                            <label class="flex items-center space-x-3 cursor-pointer">
                                                <input type="checkbox" name="languages" value="${code}" class="h-5 w-5 rounded border-gray-300 text-brand-color focus:ring-brand-color" ${enabledLanguages.includes(code) ? 'checked' : ''}>
                                                <span class="text-gray-700">${name}</span>
                                            </label>
                                        `).join('')}

                                </div>
                            </div>
                            <!-- Colonne 3: QR Code -->
                            <div class="lg:col-span-1">

                // Copier le lien dans le presse-papiers
                const reviewLinkInput = document.getElementById('review-page-link');
                reviewLinkInput.addEventListener('click', () => {
                    if(settings.slug) {
                        reviewLinkInput.select();

                        alert('Lien copié !');

                // Attacher le gestionnaire de soumission du formulaire
                document.getElementById('page-settings-form').addEventListener('submit', handleSaveSettings);

                    <div class="flex justify-between items-center mb-6">
                        <h1 class="text-4xl font-bold font-serif">Gestion des équipes</h1>
                        <button id="add-server-btn" class="bg-brand-color text-white px-5 py-2 rounded-full font-semibold hover:bg-brand-color-dark">Ajouter un serveur</button>
                    </div>
                    <div class="card">
                        <table class="w-full text-left">
                            <thead class="bg-gray-50"><tr><th class="p-4 font-semibold">Nom</th><th class="p-4 font-semibold text-right">Actions</th></tr></thead>
                            <tbody id="servers-list">
                                ${servers.length > 0 ? servers.map(s => `
                                    <tr class="border-b last:border-b-0">
                                        <td class="p-4">${s.name}</td>
                                        <td class="p-4 text-right"><button class="delete-server-btn text-red-500 hover:text-red-700 font-medium" data-id="${s.id}">Supprimer</button></td>
                                    </tr>`).join('') : '<tr><td colspan="2" class="p-4 text-center text-gray-500">Aucun serveur ajouté.</td></tr>'}
                            </tbody>
                        </table>
                    </div>
                `;
                document.getElementById('add-server-btn').addEventListener('click', handleAddServer);
                document.querySelectorAll('.delete-server-btn').forEach(b => b.addEventListener('click', handleDeleteServer));
            } catch(error) {
                 section.innerHTML = `<div class="text-center p-10 text-red-500">Erreur: ${error.message}</div>`;
            }
        }

        async function renderMenuManagement() {
             const section = document.getElementById('menu-management');
             section.innerHTML = `<div class="text-center p-10">Chargement...</div>`;
             try {
                const menu = await fetchWithAuth('/api/menu');
                section.innerHTML = `
                    <div class="flex justify-between items-center mb-6">
                        <h1 class="text-4xl font-bold font-serif">Gestion du menu</h1>
                        <button id="add-dish-btn" class="bg-brand-color text-white px-5 py-2 rounded-full font-semibold hover:bg-brand-color-dark">Ajouter un plat</button>
                    </div>
                    <div id="menu-list" class="card">
                        ${Object.keys(menu).length === 0 ? '<p class="text-center text-gray-500">Aucun plat ajouté.</p>' :
                        Object.entries(menu).map(([category, dishes]) => `
                            <div class="mb-6 last:mb-0">
                                <h3 class="text-xl font-bold font-serif border-b pb-2 mb-3">${category}</h3>
                                <ul class="space-y-2">
                                    ${dishes.map(d => `<li class="flex justify-between items-center p-2 hover:bg-gray-50 rounded-md"><span>${d.name}</span><button class="delete-dish-btn text-red-500 hover:text-red-700 font-medium" data-id="${d.id}">Supprimer</button></li>`).join('')}
                                </ul>
                            </div>
                        `).join('')}
                    </div>
                `;
                document.getElementById('add-dish-btn').addEventListener('click', handleAddDish);
                document.querySelectorAll('.delete-dish-btn').forEach(b => b.addEventListener('click', handleDeleteDish));
             } catch (error) {
                section.innerHTML = `<div class="text-center p-10 text-red-500">Erreur: ${error.message}</div>`;
             }
        }

        // --- HANDLERS for CRUD operations ---
        async function handleSaveSettings(e) {
            e.preventDefault();
            const button = e.target.querySelector('button[type="submit"]');
            button.disabled = true;
            button.textContent = 'Enregistrement...';

            const selectedLangs = Array.from(document.querySelectorAll('input[name="languages"]:checked')).map(cb => cb.value);

            const data = {
                logoUrl: document.getElementById('logo-url').value,
                primaryColor: document.getElementById('primary-color').value,
                googleLink: document.getElementById('google-link').value,
                tripadvisorLink: document.getElementById('tripadvisor-link').value,
                enabledLanguages: selectedLangs
            };
            try {
                await fetchWithAuth('/api/restaurant', { method: 'PUT', body: JSON.stringify(data) });
                alert('Paramètres enregistrés !');
            } catch (error) {
                alert('Erreur: ' + error.message);
            } finally {
                button.disabled = false;
                button.textContent = 'Enregistrer les modifications';
            }
        }
        
        async function handleAddServer() {
            const name = prompt("Nom du nouveau serveur :");
            if (name && name.trim()) {
                await fetchWithAuth('/api/servers', { method: 'POST', body: JSON.stringify({ name: name.trim() }) });
                renderTeamManagement();
            }
        }
        async function handleDeleteServer(e) {
            const id = e.target.dataset.id;
            if (confirm("Supprimer ce serveur ?")) {
                await fetchWithAuth(`/api/servers/${id}`, { method: 'DELETE' });
                renderTeamManagement();
            }
        }
        async function handleAddDish() {
            const name = prompt("Nom du nouveau plat :");
            if (!name || !name.trim()) return;
            const category = prompt("Catégorie du plat (ex: Entrées, Plats...):");
            if (name && category && name.trim() && category.trim()) {
                await fetchWithAuth('/api/dishes', { method: 'POST', body: JSON.stringify({ name: name.trim(), category: category.trim() }) });
                renderMenuManagement();
            }
        }
        async function handleDeleteDish(e) {
            const id = e.target.dataset.id;
            if (confirm("Supprimer ce plat ?")) {
                await fetchWithAuth(`/api/dishes/${id}`, { method: 'DELETE' });
                renderMenuManagement();
            }
        }

        // --- APP INITIALIZATION ---
        async function initializeApp() {
            if (!localStorage.getItem('jwt_token')) {
                authOverlay.classList.remove('hidden');
                mainApp.classList.add('hidden');
                return;
            }
            authOverlay.classList.add('hidden');
            mainApp.classList.remove('hidden');
            
            // Render all sections once on load
            renderDashboard();
            renderPageSettings();
            renderTeamManagement();
            renderMenuManagement();

            // Navigate to the correct tab based on hash
            const hash = window.location.hash || '#dashboard';
            switchTab(hash);
        }
        
        initializeApp();
    });
    </script>
</body>
</html>
